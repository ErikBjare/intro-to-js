    <script src="./script.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="row">
      <div class="box pull-left">
          <button id="square">Square</button>

      </div>

      <div class="box pull-left">

          <button id="lightning">Lightning</button>

      <div class="box pull-left">

    <div class="row">
      <div class="box pull-left">
